{% extends './base.html' %}
{% block content %}
    <h1>スレッド一覧　<a href='{% url "bbs:new" %}' class='btn btn-outline-primary'>スレッド新規作成</a></h1>
    <p>{{ message }}</p>

	{% if searchForm %}
	    <form action='{% url "bbs:index" %}' method='get'>
	        <div class='form-group'>
	            {{ searchForm }}
	            <input type="submit" class="btn btn-outline-primary" value="OK" />
	            <a href="{% url 'bbs:index' %}" class="btn btn-outline-secondary">クリア</a>
	        </div>
	    </form>
	{% endif %}

    <table  class='table table-striped table-hover'>
        {% for article in articles %}
            <tr>
                <td>
                    <a href='{% url "bbs:detail" article.id %}' >
                        {{ article.content }}
                    </a>
                </td>
                <td>{{ article.user_name }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
